<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600|Roboto Mono' rel='stylesheet' type='text/css'>
  <title>Document</title>
</head>
<body class="">
  <h1 class="title">Tensorflow.js</a> <a href="https://pjreddie.com/darknet/yolo/"><font>YoloV3</font></a></h1>

  <div class="button-group">
    <span class="button" id="button1">YOLOv3 DEMO (248M)</span>
    <span class="button" id="button2">YOLOv3-tiny DEMO (35M)</span>
  </div>

  <div class="loading-box">
      <div id="loading">
        <div></div>
        <div></div>
      </div>
      <p>Loading Model<font id="progress"></font></p>
      <p class="tip">This may take a few minutes, depending on your network.</p>
  </div>
  <div class="content">
    <label for="file" class="file-lable">
        <input accept="image/*" type="file" name="file" id="file" style="display: none;">
        <span class="upload-img">Try your own picture</span>
    </label>
    <div id="img-box">
      <img  src="/images/5.jpg" id="img" />
      <div id="rect-box"></div>
    </div>
    <ul class="examples">
      <li><img src="./images/1.jpg" /></li>
      <li><img src="./images/2.jpg" /></li>
      <li><img src="./images/3.jpg" /></li>
      <li><img src="./images/4.jpg" /></li>
      <li><img src="./images/5.jpg" /></li>
      <li><img src="./images/6.jpg" /></li>
      <li><img src="./images/7.jpg" /></li>
      <li><img src="./images/8.jpg" /></li>
      <li><img src="./images/9.jpg" /></li>
      <li><img src="./images/10.jpg" /></li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <script src="/index.bundle.js"></script>
</body>
</html>
